
{% extends 'base.html'%}
{% block title %} login  {% endblock %}

{% block content %}

    <div id="loginModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-xl shadow-lg max-w-md w-full relative">
            <!-- Close Button -->
            <button onclick="document.getElementById('loginModal').classList.add('hidden')"
                class="absolute right-4 top-4 text-gray-500 hover:text-gray-700">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
    
            <div class="p-6">
                <div class="text-center mb-8">
                    <h2 class="text-2xl font-bold text-gray-800">Welcome back</h2>
                    <p class="text-gray-600 mt-1">Please enter your details to sign in</p>
                </div>
    
                <form class="space-y-6" method="POST">
                    {% csrf_token %}
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                        <input type="text" placeholder="Enter your username"
                       
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                        <input type="password" placeholder="Enter your password"
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
    
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input type="checkbox" id="remember" class="h-4 w-4 text-blue-600 rounded border-gray-300">
                            <label for="remember" class="ml-2 text-sm text-gray-600">Remember me</label>
                        </div>
                        <a href="#" class="text-sm text-blue-600 hover:text-blue-700">Forgot password?</a>
                    </div>
    
                    <button type="submit"
                        class="w-full py-2 px-4 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                        Sign In
                    </button>
    
                    <div class="text-center text-sm text-gray-600">
                        Don't have an account?
                        <button type="button" onclick="switchModal('loginModal', 'signupModal')"
                            class="text-blue-600 hover:text-blue-700">Sign up</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    {% endblock %}
