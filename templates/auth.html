

{% extends 'base.html'%}
{% block title %} login || Signup page {% endblock %}

{% block content %}


<!-- Signup Modal -->
<div id="signupModal" class=" fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
    <div class="bg-white rounded-xl shadow-lg max-w-md w-full relative">
        
       

        <div class="p-6">
            <div class="text-center mb-8">
                <h2 class="text-2xl font-bold text-gray-800">Create an account</h2>
                <p class="text-gray-600 mt-1">Enter your details to get started</p>
            </div>

            <form class="space-y-6" method="POST">
                {% csrf_token %}
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                    <input type="text" placeholder="john@example.com" name="signup_username"
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" placeholder="john@example.com" name="signup_email"
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" placeholder="Create a password" name="signup_password1"
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                    <input type="password" placeholder="Confirm your password" name="signup_password2"
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div class="flex items-start">
                    <input type="checkbox" id="terms" class="h-4 w-4 mt-1 text-blue-600 rounded border-gray-300">
                    <label for="terms" class="ml-2 text-sm text-gray-600">
                        I agree to the <a href="#" class="text-blue-600 hover:text-blue-700">Terms of Service</a>
                        and
                        <a href="#" class="text-blue-600 hover:text-blue-700">Privacy Policy</a>
                    </label>
                </div>

                <button type="submit"
                    class="w-full py-2 px-4 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    Create Account
                </button>

                <div class="text-center text-sm text-gray-600">
                    Already have an account?
                    <button type="submit" onclick="switchModal('signupModal', 'loginModal')"
                        class="text-blue-600 hover:text-blue-700">Sign in</button>
                </div>
            </form>
        </div>
    </div>
</div>


                
{% endblock %}
